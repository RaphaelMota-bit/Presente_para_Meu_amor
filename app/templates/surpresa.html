<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #E0F7FF;
    }
    .image-group {
      margin-bottom: 30px;
    }
    .image-group h3 {
  margin-bottom: 10px;
  color: #ff4500;
  font-size: 24px;
  font-weight: bold;
  transition: color 10s ease-in-out; /* <--- aqui estÃ¡ o segredo */
}

    .image-group .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .image-group img {
      width: 300px;
      border-radius: 15px;
    }
    .temporizador {
      margin-top: 10px;
      font-size: 18px;
      color: #ff4500;
    }
  </style>
  <script>
    let eventosCache = [];
  
    async function fetchResults() {
      try {
        const response = await fetch('/surpresa-data');
        const data = await response.json();
  
        const container = document.getElementById('results');
  
        // SÃ³ monta a estrutura se for a primeira vez
        if (eventosCache.length === 0) {
          eventosCache = data; // salva os eventos
  
          data.forEach((item, index) => {
            const group = document.createElement('div');
            group.classList.add('image-group');
  
            const title = document.createElement('h3');
            title.textContent = item.title;
            title.style.color = getRandomColor();
            group.appendChild(title);
  
            const imagesDiv = document.createElement('div');
            imagesDiv.classList.add('images');
            item.images.forEach(img => {
              const image = document.createElement('img');
              image.src = `/static/images/${img}`;
              image.alt = img;
              imagesDiv.appendChild(image);
            });
            group.appendChild(imagesDiv);
  
            const time = document.createElement('div');
            time.classList.add('temporizador');
            time.id = `tempo-${index}`;
            time.innerHTML = `<span>${item.time}</span>`;
            group.appendChild(time);
  
            container.appendChild(group);
          });
        } else {
          // SÃ³ atualiza os temporizadores
          data.forEach((item, index) => {
            const tempoDiv = document.getElementById(`tempo-${index}`);
            if (tempoDiv) {
              tempoDiv.innerHTML = `<span>${item.time}</span>`;
            }
          });
        }
      } catch (error) {
        console.error('Erro ao buscar resultados:', error);
      }
    }
  
    function getRandomColor() {
      const hue = Math.floor(Math.random() * 360);
      const saturation = Math.floor(Math.random() * 60) + 40;
      const lightness = Math.floor(Math.random() * 30) + 30;
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }
  
    window.onload = () => {
      fetchResults();
      setInterval(fetchResults, 1000); // sÃ³ atualiza tempo depois
    };
  </script>
  
</head>

</body>
</html>
