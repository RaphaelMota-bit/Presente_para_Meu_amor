<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Surpresa</title>
        <style>
            body {
                text-align: center;
                font-family: Arial, sans-serif;
                background-color:  #E0F7FF;
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 300px;
                height: auto;
                border-radius: 15px;
                margin-bottom: 20px;
            }
            div {
                margin-bottom: 20px;
            }

            .side-by-side {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin: 0;
                padding: 0;
            }
            .side-by-side img {
                width: 300px;
                height: auto;
                border-radius: 15px;
                margin: 0;
                border: none;
            }
            .praia-date {
                margin-top: 30px;
            }
        </style>
        <script>
            // FunÃ§Ã£o para buscar os resultados atualizados
            function fetchResults() {
                fetch('/surpresa-data')
                    .then(response => response.json())
                    .then(data => {
                        const container = document.getElementById('results');
                        container.innerHTML = ''; // Limpa o contÃªiner

                        // Adiciona os resultados dinamicamente
                        data.forEach((item, index) => {
                            const div = document.createElement('div');
                            div.innerHTML = `
                                <h3 style="color: ${getColor(index)};">${getTitle(index)}</h3>
                                ${getImage(index)}
                                <div><span style="font-size: 20px; color: #ff4500;">${item[1]}</span></div>
                            `;
                            container.appendChild(div);
                        });
                    })
                    .catch(error => console.error('Erro ao buscar resultados:', error));
            }

            // Atualiza os resultados a cada 1 segundos
            setInterval(fetchResults, 1000);
            window.onload = fetchResults;

            // FunÃ§Ã£o para definir os tÃ­tulos dinamicamente
            function getTitle(index) {
                const titles = [
                    "O tempo da minha felicidade:",
                    "Nosso Praiou:",
                    "AniversÃ¡rio da LavÃ­nia:",
                    "Juntinhos na cama:",
                    "Sapecagem:",
                    "Praiaouu:",
                    "Festa a fantasia:",
                    "SD house:",
                    "AniversÃ¡rio da sua tia:",
                    "Nosso Piscinou:"
                ];
                return titles[index] || "";
            }

            // FunÃ§Ã£o para definir as imagens dinamicamente
            function getImage(index) {
                const images = [
                    "fotoInicial.jpg",
                    "maonorosto.jpg",
                    "niverL.jpg",
                    "fotonacama.jpg",
                    "fotobanheiro.jpg",
                    "praia2.jpg",
                    "festafantasia.jpg",
                    "fotoespelho.jpg",
                    "aniversÃ¡rio da sua tia.jpg",
                    "piscina.jpg"
                ];
                const filename = images[index];
                return filename ? `<img src="/static/images/${filename}" alt="Imagem ${index + 1}">` : "";
            }

            // FunÃ§Ã£o para definir as cores dinamicamente
            function getColor(index) {
                const colors = [
                    "#ffd414", "#1ec2d8", "#ff1493", "#C8A2D0", "#147aff",
                    "#7FDBFF", "#147aff", "#144bff", "#1ec2d8", "#1ec2d8"
                ];
                return colors[index] || "#000";
            }
        </script>
    </head>
    <body>
        <h1 style="color: #ffd414;">VocÃª Ã© a minha luz ðŸŒŸ</h1>
        <p>Obrigado por ser vocÃª. ðŸ˜Š</p>
        <p>Te amo muito! ðŸ’•</p>

        <!-- ContÃªiner para os resultados dinÃ¢micos -->
        <div id="results">
            {% for index, result in results %}
                <div>
                    <h3 style=" color:  colors[index] ; ">{{ titles[index] }}</h3>
                    <img src="{{ url_for('static', filename='images/' + images[index]) }}" alt="Imagem {{ index + 1 }}">
                    <div><span style="font-size: 20px; color: #ff4500;">{{ result[1] }}</span></div>
                </div>
            {% endfor %}
        </div>

        <a href="/" style="color: #db7093; font-size: 20px;">Clique para voltar</a>
    </body>
</html>
