        .side-by-side {
        display: flex;

        gap: 8px; /* Reduz o espaÃ§amento entre as imagens */

    <script>
        // Listas de tÃ­tulos, imagens e cores
        const titles = [
            "O tempo da minha felicidade:",
            "Nosso Praiou:",
            "AniversÃ¡rio da LavÃ­nia:",
            "Juntinhos na cama:",
            "Sapecagem:",
            "Praiaouu:",
            "Festa a fantasia:",
            "SD house:",
            "AniversÃ¡rio da sua tia:",
            "Nosso Piscinou:",
            "Nossa primeira viagem:",
            "Sonho realizado: ",
        ];

        const images = [
            "fotoInicial.jpg",
            "maonorosto.jpg",
            "niverL.jpg",
            "fotonacama.jpg",
            "fotobanheiro.jpg",
            "praia2.jpg",
            "festafantasia.jpg",
            "fotoespelho.jpg",
            "aniversÃ¡rio da sua tia.jpg",
            "piscina.jpg",
            "nossa_primeira_viagem.jpg",
            "flores2.jpg",
            "flores1.jpg"
        ];

        const colors = [
            "#ffd414", "#1ec2d8", "#ff1493", "#C8A2D0", "#147aff",
            "#7FDBFF", "#147aff", "#144bff", "#1ec2d8", "#1ec2d8"
        ];

        // FunÃ§Ã£o para buscar os resultados atualizados
        // FunÃ§Ã£o para buscar os resultados atualizados
    // FunÃ§Ã£o para buscar os resultados atualizados
    async function fetchResults() {
        try {
            const response = await fetch('/surpresa-data');
            const data = await response.json();
            const container = document.getElementById('results');
            container.innerHTML = ''; // Limpa o contÃªiner

            const shownIndices = new Set(); // Para rastrear imagens jÃ¡ exibidas

            data.forEach((item) => {
                const titleColor = colors[item.index % colors.length]; // Define a cor pelo Ã­ndice

                if (item.type === "side_by_side") {
                    const [index1, index2] = item.indices;

                    // Verifica se os Ã­ndices jÃ¡ foram exibidos
                    if (shownIndices.has(index1) || shownIndices.has(index2)) return;

                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h3 style="color: ${titleColor};">${titles[index1]}</h3>
                        <div class="side-by-side">
                            <img src="/static/images/${images[index1]}" alt="Imagem ${index1 + 1}">
                            <img src="/static/images/${images[index2]}" alt="Imagem ${index2 + 1}">
                        </div>
                        <div class="praia-date">
                            <span style="font-size: 18px; color: #ff4500;">${item.time}</span>
                        </div>
                    `;
                    container.appendChild(div);

                    // Marca os Ã­ndices como exibidos
                    shownIndices.add(index1);
                    shownIndices.add(index2);
                } else if (!shownIndices.has(item.index)) {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h3 style="color: ${titleColor};">${titles[item.index]}</h3>
                        <img src="/static/images/${images[item.index]}" alt="Imagem ${item.index + 1}">
                        <div class="praia-date">
                            <span style="font-size: 18px; color: #ff4500;">${item.time}</span>
                        </div>
                    `;
                    container.appendChild(div);

                    // Marca o Ã­ndice como exibido
                    shownIndices.add(item.index);
                }
            });
        } catch (error) {
            console.error('Erro ao buscar resultados:', error);
        }
    }

    // Atualiza os resultados a cada 1 segundo
    setInterval(fetchResults, 1000);
    window.onload = fetchResults;
    </script>
